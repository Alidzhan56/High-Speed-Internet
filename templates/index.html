<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Speed Internet Analyzer</title>
    
    <!-- GOOGLE SEARCH CONSOLE Sahiplik DoÄŸrulama Etiketi -->
    <meta name="google-site-verification" content="google23deb7ca2e5a553c" />
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Center content vertically and horizontally */
        html, body { height: 100%; }
        body {
            background-color: #f0f2f5; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .speed-card {
            max-width: 500px; 
            width: 90%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            background-color: #ffffff;
        }
        .card-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .result-container {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            background-color: #f9f9fb;
            margin-bottom: 10px; 
        }
        .result-display {
            display: block; 
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .result-unit {
            font-size: 1.2rem; 
            font-weight: 400;
            margin-left: 5px;
        }

        .result-col {
            padding: 10px 5px; 
            border-right: 1px solid #e9ecef;
        }
        .result-col:last-child {
            border-right: none;
        }
        
        /* statusArea'nÄ±n iÃ§eriÄŸini dikey (column) akÄ±ÅŸta sÄ±rala */
        #statusArea {
            min-height: 120px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding-top: 10px; 
        }

        /* Geri sayÄ±m sayacÄ±nÄ± stilize etme */
        #countdownDisplay {
            font-size: 1.8rem;
            font-weight: bold;
            color: #dc3545; 
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card speed-card">
        <div class="card-header text-center p-3">
            <h1 class="h4 mb-0">ðŸš€ High-Speed Internet Analyzer</h1>
        </div>
        <div class="card-body text-center">

            <p class="card-text mb-4 text-muted">Click the button below to accurately measure your connection's performance.</p>

            <button id="startButton" class="btn btn-primary btn-lg px-5 shadow-sm">
                Start Speed Test
            </button>
            
            <hr class="my-4">

            <!-- SONUÃ‡LAR VE YÃœKLENÄ°YOR Ä°LETÄ°LERÄ° BU ALANDA GÃ–STERÄ°LECEK -->
            <div id="statusArea">
                <p class="text-muted">Test results will appear here after clicking 'Start Speed Test'.</p>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Dinamik EtkileÅŸim iÃ§in JavaScript Kodu -->
    <script>
        let countdownInterval;
        let phaseInterval;

        function startCountdown() {
            let seconds = 30; // Tahmini maksimum sÃ¼re
            const countdownDisplay = document.getElementById('countdownDisplay');

            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds >= 0) {
                    countdownDisplay.textContent = `Estimated time remaining: ${seconds}s`;
                } else {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = 'Still testing... Almost done!';
                    countdownDisplay.classList.add('text-warning');
                }
            }, 1000); 
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
        }

        // YENÄ° FONKSÄ°YON: Test aÅŸamalarÄ±nÄ± dinamik olarak gÃ¼nceller
        function updateTestPhase(statusArea) {
            let phase = 0;
            const phases = [
                "Connecting to the speed test server...",
                "Measuring Network Latency (Ping)...",
                "Starting Download Test...",
                "Testing Upload Speed...",
                "Finalizing results..."
            ];
            
            // 30 saniyelik tahmini sÃ¼reyi 5 aÅŸamaya bÃ¶lÃ¼yoruz (her aÅŸama 6 saniye)
            phaseInterval = setInterval(() => {
                if (phase < phases.length) {
                    // Ana durum metnini bulup gÃ¼ncelliyoruz
                    const statusTextElement = statusArea.querySelector('.fw-bold');
                    if (statusTextElement) {
                        statusTextElement.textContent = phases[phase];
                    }
                    phase++;
                } else {
                    // TÃ¼m aÅŸamalar bittiyse durdur
                    clearInterval(phaseInterval);
                }
            }, 6000); // Her 6 saniyede bir gÃ¼ncelle

            return phaseInterval;
        }


        document.getElementById('startButton').addEventListener('click', function() {
            const startButton = document.getElementById('startButton');
            const statusArea = document.getElementById('statusArea');
            
            // 1. GÃ–RSEL GERÄ°BÄ°LDÄ°RÄ°M
            startButton.disabled = true;
            startButton.textContent = 'Measuring... Please wait';
            startButton.classList.remove('btn-primary');
            startButton.classList.add('btn-secondary');
            
            // YÃ¼kleniyor animasyonunu gÃ¶ster
            statusArea.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- statusTextElement olarak gÃ¼ncellenecek kÄ±sÄ±m -->
                    <p class="mt-3 text-primary fw-bold">Starting test setup...</p> 
                    <small class="text-muted">This may take a few moments.</small>
                    <div id="countdownDisplay" class="text-danger">Starting countdown...</div>
                </div>
            `;
            
            // Geri sayÄ±m ve aÅŸama gÃ¼ncellemelerini baÅŸlat
            startCountdown();
            updateTestPhase(statusArea); // Yeni aÅŸama gÃ¼ncellemesini baÅŸlat

            // 2. SUNUCUYA ASENKRON Ä°STEK GÃ–NDERME
            fetch('/run_test', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json()) 
            .then(data => {
                // 3. SONUÃ‡LARI GÃ–STERME
                
                // Geri sayÄ±mÄ± ve aÅŸama gÃ¼ncellemelerini durdur
                stopCountdown();
                clearInterval(phaseInterval); // AÅŸama gÃ¼ncellemesini durdur

                // Butonu eski haline getir
                startButton.disabled = false;
                startButton.textContent = 'Start Speed Test';
                startButton.classList.remove('btn-secondary');
                startButton.classList.add('btn-primary');

                // Hata kontrolÃ¼
                if (data.error) {
                    statusArea.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <strong>Test Failed:</strong> ${data.error}
                        </div>
                    `;
                    return; 
                }

                // BaÅŸarÄ±lÄ± sonuÃ§larÄ± dinamik olarak render etme (Ä°stenen DÄ°KEY AKIÅž ve DÃœZELTÄ°LMÄ°Åž GÃ–STERÄ°M)
                statusArea.innerHTML = `
                    <!-- 1. BAÅžLIK -->
                    <h2 class="h5 mb-3 text-success">âœ… Test Results</h2>
                    
                    <!-- 2. SONUÃ‡ KUTUSU -->
                    <div class="result-container">
                        <div class="row text-center align-items-center">
                            
                            <!-- Ping Sonucu -->
                            <div class="col-4 result-col">
                                <small class="text-muted d-block">Latency (Ping)</small>
                                <div class="result-display text-warning">
                                    <span>${data.ping}</span>
                                    <span class="result-unit">ms</span>
                                </div>
                            </div>
                            
                            <!-- Download Sonucu -->
                            <div class="col-4 result-col">
                                <small class="text-muted d-block">Download</small>
                                <div class="result-display text-primary">
                                    <span>${data.download}</span>
                                    <span class="result-unit">Mbps</span>
                                </div>
                            </div>
                            
                            <!-- Upload Sonucu -->
                            <div class="col-4 result-col" style="border-right: none;">
                                <small class="text-muted d-block">Upload</small>
                                <div class="result-display text-info">
                                    <span>${data.upload}</span>
                                    <span class="result-unit">Mbps</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <!-- 3. AÃ‡IKLAYICI YAZI -->
                    <p class="mt-3 text-muted small">The results reflect your current connection performance.</p>
                `;

            })
            .catch(error => {
                // Hata oluÅŸursa geri sayÄ±mÄ± ve aÅŸama gÃ¼ncellemelerini durdur
                stopCountdown();
                clearInterval(phaseInterval);
                console.error('Fetch error:', error);
                
                // Butonu tekrar etkinleÅŸtir
                startButton.disabled = false;
                startButton.textContent = 'Start Speed Test';
                startButton.classList.remove('btn-secondary');
                startButton.classList.add('btn-primary');

                statusArea.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>Connection Error:</strong> Could not reach the API server.
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
